# .github/workflows/docker-build.yml

name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out THIS repository to get the Dockerfile.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Free up disk space on the runner using the action you provided.
      # This is the key step to solve the "No space left on device" error.
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          # This is the most effective option, freeing ~15-20 GB.
          tool-cache: true
          # These are all good to keep as true to maximize space.
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      # Step 3: Log in to the GitHub Container Registry.
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract Docker metadata.
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # Step 5: Build and push. This step remains unchanged.
      - name: Build and push with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
